<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dragon Quest - Web</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #0e0f12; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .wrap { display: grid; place-items: center; height: 100%; gap: 14px; }
      canvas { background: #2e5a2e; box-shadow: 0 10px 30px rgba(0,0,0,0.5); outline: 2px solid #111; }
      .controls { opacity: 0.9; text-align: center; font-size: 14px; color: #dbeafe; }
      a { color: #a7f3d0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas id="game" width="1024" height="640"></canvas>
      <div class="controls">
        WASD/Arrows: move • Shift: dash • Space: fire • 1: Roar • 2: Nova • P: pause • H: help • Esc: quit tab
      </div>
      <div class="controls">
        Tip: If opening via file:// and you see issues, run a simple server like: <code>python3 -m http.server</code>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
  </html>
